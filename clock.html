<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horloge</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #dateTime {
      text-align: center;
      font-size: 2.5rem;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <div id="dateTime">
    Chargement...
  </div>

  <script>
    function afficherDateHeure() {
      const maintenant = new Date();

      const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
      const mois = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet',
                    'août', 'septembre', 'octobre', 'novembre', 'décembre'];

      const jourSemaine = jours[maintenant.getDay()];
      const jour = String(maintenant.getDate()).padStart(2, '0');
      const moisTxt = mois[maintenant.getMonth()];
      const annee = maintenant.getFullYear();

      const heures = String(maintenant.getHours()).padStart(2, '0');
      const minutes = String(maintenant.getMinutes()).padStart(2, '0');
      const secondes = String(maintenant.getSeconds()).padStart(2, '0');

      const heureComplete = `${heures}:${minutes}:${secondes}`;
      const dateComplete = `${jourSemaine} ${jour} ${moisTxt} ${annee}`;

      // On met à jour l'élément
      document.getElementById('dateTime').innerHTML = `${heureComplete}<br>${dateComplete}`;
    }

    // Mise à jour toutes les secondes
    setInterval(afficherDateHeure, 1000);
    afficherDateHeure(); // Appel immédiat au chargement
  </script>

</body>
</html>
